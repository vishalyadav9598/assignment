<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>User Activity </title>
</head>
<body>
<form action="" class="form-horizontal form_middle" enctype='multipart/form-data' method="POST">
    {% csrf_token %}
  <h2>Form : input</h2>
    <div class="form-group">
        <label class="col-sm-4 control-label text_left">Upload File</label>
        <div class="col-sm-8">
         <input type="file" required name="file" accept=".json"/>
        </div>
        <br>
    </div>
    <p class="text-center">
    <button type="submit" class="btn btn-success">
        Submit
    </button>
</p>
    </form>
</body>
</html>
